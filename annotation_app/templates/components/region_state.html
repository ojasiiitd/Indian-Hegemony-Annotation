<div class="columns">
  <div class="column">
    <label class="label">Region</label>
    <div class="control select is-fullwidth">
      <select id="region" name="region" required onchange="updateState()">
        <option value="">Select region</option>
        {% for region in region_state_map.keys() %}
            <option value="{{ region }}"
                {% if draft and draft.region == region %}selected{% endif %}>
                {{ region }}
            </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="column">
    <label class="label">State</label>
    <div class="control select is-fullwidth">
      <select id="state" name="state" required>
        <option value="">Select state</option>
      </select>
    </div>
  </div>
</div>
